<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.j" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript">
    </script>

    <title>Bootstrap image Overlay</title>
</head>
<body>
    <div class="container" style="margin:20px;">
        <div class=" col-sm-12 row">
            <div class="col-sm-6">
                <div class="col-sm-12 thumbnail text-center">
                    <img alt="Word Guess" class="img-responsive" src="Assets/Images/WordGuess.jpg">
                    
                    <div class="caption">
                        <h4>Word Guess</h4>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="col-sm-12 thumbnail text-center">
                    <img alt="RPG Game" class="img-responsive" src="Assets/Images/RPG.jpg">

                    <div class="caption">
                        <h4>RPG Game</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>        
            
    <div class="container" style="margin:20px;">
        <div class=" col-sm-12 row">
            <div class="col-sm-6">
                <div class="col-sm-12 thumbnail text-center">
                    <img alt="The Office" class="img-responsive" src="Assets/Images/The Office.jpg">

                    <div class="caption">
                        <h4>Trivia Game</h4>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="col-sm-12 thumbnail text-center">
                    <img alt="Info Widget" class="img-responsive" src="Assets/Images/Info Widget.jpg">

                    <div class="caption">
                        <h4>Info Widget</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin:20px;">
        <div class=" col-sm-12 row">
            <div class="col-sm-6">
                <div class="col-sm-12 thumbnail text-center">
                    <img alt="Rock Paper Scissors" class="img-responsive" src="Assets/Images/RPS.jpg">

                    <div class="caption">
                        <h4>Rock Paper Scissors</h4>
                    </div>
                </div>
            </div>
</body>
</html>
